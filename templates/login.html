<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Open Eyes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('https://i.ibb.co.com/qy7tDt7/DALL-E-2024-10-09-22-10-23-A-cyber-themed-OSINT-Open-Source-Intelligence-scene-showing-a-digital-inv.webp') no-repeat center center/cover;
      padding: 15px;
    }

    .wrapper {
      position: relative;
      width: 400px;
      padding: 40px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .wrapper h2 {
      text-align: center;
      color: #fff;
      font-size: 30px;
      font-weight: 500;
      margin-bottom: 30px;
    }

    .input-field {
      position: relative;
      height: 50px;
      width: 100%;
      margin-top: 20px;
    }

    .input-field input {
      position: absolute;
      height: 100%;
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 35px;
      outline: none;
      padding-left: 20px;
      padding-right: 20px;
      color: #fff;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .input-field input:focus {
      border: 1px solid #ffeb3b;
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      color: #fff;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .input-field input:focus ~ label,
    .input-field input:valid ~ label {
      top: 0;
      transform: translateY(-50%);
      font-size: 14px;
      font-weight: 500;
    }

    .forget {
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .forget label {
      display: flex;
      align-items: center;
      color: #fff;
      cursor: pointer;
    }

    .forget label input {
      margin-right: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      height: 50px;
      background: #ffeb3b;
      border: none;
      outline: none;
      color: #111;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 35px;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form action="/login" method="post" onsubmit="sanitizeInput()">
      <h2>The Open Eyes Login</h2>
      <div class="input-field">
        <input type="text" name="username" id="username" required>
        <label>Enter your username</label>
      </div>
      <div class="input-field">
        <input type="password" name="password" id="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
      </div>
      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
    function sanitizeInput() {
      const username = document.getElementById('username');
      const password = document.getElementById('password');

      // Replace potentially harmful characters
      username.value = username.value.replace(/[<>"']/g, '');
      password.value = password.value.replace(/[<>"']/g, '');
    }
  </script>
</body>
</html>
